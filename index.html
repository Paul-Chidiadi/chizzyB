<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <title>CHIZZYB COUTURE</title>

    <!--MAin CSS file-->
    <link rel="stylesheet" href="css/index.css" />
    <!--BOXICONS CSS-->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR START -->
    <div class="navbar">
      <div class="logo">
        <span class="log">CHIZZYB</span>
        <span class="go">COUTURE</span>
      </div>
      <div class="chats">
        <i class="bx bxs-envelope"></i>
        <i class="bx bxl-whatsapp"></i>
      </div>
      <div class="menubtn">
        <i class="bx bx-menu"></i>
      </div>
    </div>
    <!-- NAVBAR END -->

    <!-- SIDEBAR START-->
    <div class="sidebar">
      <ul class="list">
        <li class="item">
          <a href="">
            <i class="bx bx-detail"></i>
            <span class="text">About US</span>
          </a>
          <span class="tool">About US</span>
        </li>
        <li class="item">
          <a href="">
            <i class="bx bx-message-dots"></i>
            <span class="text">Conversation</span>
          </a>
          <span class="tool">Conversation</span>
        </li>
        <li class="item">
          <a href="">
            <i class="bx bxs-graduation"></i>
            <span class="text">Academy</span>
          </a>
          <span class="tool">Academy</span>
        </li>
        <li class="item">
          <a href="">
            <i class="bx bxs-cart"></i>
            <span class="text">Store</span>
          </a>
          <span class="tool">Store</span>
        </li>
        <li class="item">
          <a href="">
            <i class="bx bxl-blogger"></i>
            <span class="text">Blog</span>
          </a>
          <span class="tool">Blog</span>
        </li>
        <li class="item">
          <a href="">
            <i class="bx bx-phone-call"></i>
            <span class="text">Contact Us</span>
          </a>
          <span class="tool">Contact Us</span>
        </li>
      </ul>
    </div>
    <!-- SIDEBAR END -->

    <!-- MAIN CONTENT START-->
    <div class="main"></div>

    <!-- Javascript code-->
    <script>
      let btn = document.querySelector(".menubtn");
      let sidebar = document.querySelector(".sidebar");

      btn.onclick = function () {
        sidebar.classList.toggle("active");
      };
    </script>
  </body>
</html>
